<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Drawer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .drawer {
            width: 400px;
            height: 600px;
            background: #eae5dc;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .folders {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            overflow: hidden;
        }

        .folder {
            width: 90%;
            height: 100px;
            background: #ffffff;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .folder:hover {
            transform: scale(1.05);
        }

        .folder.open {
            position: absolute;
            width: 95%;
            height: 80%;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: #f5f5f5;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: default;
        }

        .folder-content {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .folder.open .folder-content {
            display: block;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5e57;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="drawer">
        <div class="folders">
            <div class="folder" onclick="openFolder(this)">
                <span>Quote 1</span>
                <div class="folder-content">
                    <button class="close" onclick="closeFolder(this)">×</button>
                    <p>"You are your best thing."</p>
                    <audio controls>
                        <source src="song1.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
            <div class="folder" onclick="openFolder(this)">
                <span>Quote 2</span>
                <div class="folder-content">
                    <button class="close" onclick="closeFolder(this)">×</button>
                    <p>"Keep a green tree in your heart and perhaps a singing bird will come."</p>
                    <audio controls>
                        <source src="song2.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
            <!-- Add more folders as needed -->
        </div>
    </div>

    <script>
        function openFolder(folder) {
            folder.classList.add('open');
        }

        function closeFolder(button) {
            const folder = button.parentElement.parentElement;
            folder.classList.remove('open');
        }
    </script>
</body>
</html>
