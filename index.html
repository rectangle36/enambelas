<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Display</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1e2a47; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #ffffff; /* White text color */
        }

        .quote-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .button {
            background: #2a3b67;
            color: #ffffff;
            padding: 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Quote block styles */
        .quote {
            display: none;
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            color: white;
            background-color: #2a3b67;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade-in animation */
        }

        .shuffle-button {
            background: #1c2a47;
            color: #ffffff;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .shuffle-button:hover {
            background: #3b4a7d;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Hide audio controls */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Audio element to play music (initially paused) -->
    <audio id="backgroundAudio" loop>
        <source src="https://rectangle36.github.io/hehehe/Childish%20Gambino%20-%203005_[cut_20sec].mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="quote-container">
        <!-- The folder button (Initially displayed) -->
        <button class="button" id="openButton" onclick="showQuote()">Open Quote</button>

        <!-- The quote and shuffle button (Initially hidden) -->
        <div class="quote" id="quoteContainer">
            <div id="quoteText">"The only way to do great work is to love what you do." - Steve Jobs</div>
            <button class="shuffle-button" onclick="shuffleQuote()">Shuffle</button>
        </div>
    </div>

    <script>
        // Play background audio when button is clicked
        function playAudio() {
            const audio = document.getElementById('backgroundAudio');
            audio.play(); // Start playing the audio
        }

        // Quote data
        const quotes = [
            '"The only way to do great work is to love what you do." - Steve Jobs',
            '"Success is not final, failure is not fatal: It is the courage to continue that counts." - Winston Churchill',
            '"It does not matter how slowly you go as long as you do not stop." - Confucius',
            '"Believe you can and you\'re halfway there." - Theodore Roosevelt',
            '"The best way to predict the future is to create it." - Abraham Lincoln',
            '"Life is what happens when you\'re busy making other plans." - John Lennon'
        ];

        // Show the quote when button is clicked
        function showQuote() {
            // Play the background music once the button is clicked
            playAudio();

            document.getElementById('openButton').style.display = 'none'; // Hide the button
            const quoteContainer = document.getElementById('quoteContainer');
            quoteContainer.style.display = 'block'; // Show the quote
            quoteContainer.classList.add('fade-in'); // Trigger fade-in animation
        }

        // Shuffle the quote when shuffle button is clicked
        function shuffleQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quoteText').textContent = quotes[randomIndex];
        }
    </script>
</body>
</html>
