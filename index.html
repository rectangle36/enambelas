			background-color: #2E5077;

        /* Keyframes for gradient animation */
        @keyframes gradient-animation {
            0% {

            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        }

            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .char {
            animation: vibrate-1 0.3s linear infinite both;
        }

		#s {
			animation: vibrate-s 0.3s linear infinite alternate-reverse both;
			display: inline-block;
			transform-origin: center;
		}

		#h {
			animation: vibrate-h 0.3s linear infinite alternate-reverse both;
			display: inline-block;
			transform-origin: center;
		}

		#e {

		}

		#x {

        .quote {

            margin: 20px;

            padding: 20px;

        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {

            }
            to {

		@keyframes vibrate-1 {
		0% {
			transform: translate(0)
		}
		20% {
			transform: translate(-2px, 2px)
		}
		40% {
			transform: translate(-2px, -2px)
		}
		60% {
			transform: translate(2px, 2px)
		}
		80% {
			transform: translate(2px, -2px)
		}
		100% {
			transform: translate(0)
		}
		}

		@keyframes vibrate-s {
		0% {
			transform: translate(0) rotate(2deg);
		}
		20% {
			transform: translate(-2px, 2px) rotate(2deg);
		}
		40% {
			transform: translate(-2px, -2px) rotate(2deg);
		}
		60% {
			transform: translate(2px, 2px) rotate(2deg);
		}
		80% {
			transform: translate(2px, -2px) rotate(2deg);
		}
		100% {
			transform: translate(0) rotate(2deg);
		}
		}

			@keyframes vibrate-h {
		0% {
			transform: translate(0) rotate(-1deg);
		}
		20% {
			transform: translate(-2px, 2px) rotate(-1deg);
		}
		40% {
			transform: translate(-2px, -2px) rotate(-1deg);
		}
		60% {
			transform: translate(2px, 2px) rotate(-1deg);
		}
		80% {
			transform: translate(2px, -2px) rotate(-1deg);
		}
		100% {
			transform: translate(0) rotate(-1deg);
		}
		}

			@keyframes vibrate-e {
		0% {
			transform: translate(0) rotate(2.5deg);
		}
		20% {
			transform: translate(-2px, 2px) rotate(2.5deg);
		}
		40% {
			transform: translate(-2px, -2px) rotate(2.5deg);
		}
		60% {
			transform: translate(2px, 2px) rotate(2.5deg);
		}
		80% {
			transform: translate(2px, -2px) rotate(2.5deg);
		}
		100% {
			transform: translate(0) rotate(2.5deg);
		}
		}
			@keyframes vibrate-n {

			transform: translate(0) rotate(8deg);
		}
		20% {
			transform: translate(-2px, 2px) rotate(8deg);
		}
		40% {
			transform: translate(-2px, -2px) rotate(8deg);
		}
		60% {
			transform: translate(2px, 2px) rotate(8deg);
		}
		80% {
			transform: translate(2px, -2px) rotate(8deg);
		}
		100% {
			transform: translate(0) rotate(8deg);
		}
		}

			@keyframes vibrate-x {
		0% {
			transform: translate(0) rotate(6deg);

		40% {

		}
		60% {
			transform: translate(2px, 2px) rotate(6deg);
		}
		80% {
			transform: translate(2px, -2px) rotate(6deg);
		}
		100% {
			transform: translate(0) rotate(6deg);
		}
		}

			@keyframes vibrate-y {
		0% {
			transform: translate(0) rotate(3deg);
		}
		20% {
			transform: translate(-2px, 2px) rotate(3deg);
		}
		40% {
			transform: translate(-2px, -2px) rotate(3deg);
		}
		60% {
			transform: translate(2px, 2px) rotate(3deg);
		}
		80% {
			transform: translate(2px, -2px) rotate(3deg);
		}
		100% {
			transform: translate(0) rotate(3deg);
		}
