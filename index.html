        /* Apply gradient background */
        .gradient-background {
            background: linear-gradient(108deg, #93361d, #f3b386, #ce7891);
            background-size: 240% 240%;
            animation: gradient-animation 28s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Keyframes for gradient animation */
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .quote-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .button {
            margin-top: 50px;
            background: #F2E3E5;
            color: #ce7891;
            padding: 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .char {
            	animation: vibrate-1 0.3s linear infinite both;
        }

	.chars {
		animation: vibrate-2 0.3s linear infinite alternate-reverse both;
	}

        /* Quote block styles */        
        .quote {
            display: none;
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            color: #ce7891;
            background-color: #F2E3E5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade-in animation */
        }

        .shuffle-button {
            background: #ce7891;
            color: #F2E3E5;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .shuffle-button:hover {
            background: #FFFFFF;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

	@keyframes vibrate-1 {
	  0% {
	    transform: translate(0);
	  }
	  20% {
	    transform: translate(-2px, 2px);
	  }
	  40% {
	    transform: translate(-2px, -2px);
	  }
	  60% {
	    transform: translate(2px, 2px);
	  }
	  80% {
	    transform: translate(2px, -2px);
	  }
	  100% {
	    transform: translate(0);
	  }
	}

	@keyframes vibrate-2 {

	  }

	  }
	  80% {

	  }
	  100% {
	    transform: translate(0);

	}
